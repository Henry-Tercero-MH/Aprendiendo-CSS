<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Efectos Visuales En CSS</title>
  <link rel="stylesheet" href="css/visual-efects.css">
</head>

<body>
  <h1>Efectos Visuales En CSS</h1>
  <hr>
  <h2>Sombras</h2>
  <div class="box shadows">
    <p>Sombras</p>
  </div>
  <div class="box shadows-multiple">
    <p>Sombras</p>
  </div>
  <div class="box drop-shadow">
    <img src="imagenes/Imagen de WhatsApp 2023-10-11 a las 21.20.13_631cdf8b.jpg" alt="">
  </div>
  <hr>
  <h2>Degradados</h2>
  <h3>Lineal</h3>
  <div class="box linear-gradient"></div>
  <h3>Radial</h3>
  <div class="box radial-gradient"></div>
  <h3>Cónico</h3>
  <div class="box conic-gradial"></div>
  <h2>Repeticiones</h2>
  <h3>Lineal Repit</h3>
  <div class="box linear-repit"></div>
  <h3>Radial</h3>
  <div class="box radial-repit"></div>
  <h3>Cónico</h3>
  <div class="box conic-repit"></div>
  <h3>Gráficas con Degradados</h3>
  <div class="box chart-gradient"></div>
  <div class="box donut-gradient"></div>
  <hr>
  <h2>Filtros</h2>
  <article class="card">
    <img src="imagenes/Imagen de WhatsApp 2024-03-15 a las 07.48.05_860865b3.jpg" alt="Vehiculo SRT">
  </article>
  <h2>Filtros Multiples</h2>
  <article class="filters">
    <img class="filter-multiple " src="imagenes/Imagen de WhatsApp 2024-03-15 a las 07.48.05_860865b3.jpg"
      alt="Vehiculo SRT">
  </article>
  <h2>Filtros a Fondos</h2>
  <article class="card">
    <img src="imagenes/Imagen de WhatsApp 2024-03-15 a las 07.48.05_860865b3.jpg" alt="Vehiculo SRT">
  </article>
  <h4>Auto de Lujo</h4>
  <a href="index.html#temario-css"><img src="img/icons8_up_50px.png" alt=""></a>
</body>

</html>
